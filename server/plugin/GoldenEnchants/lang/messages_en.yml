Prefix: '&eGoldenEnchants &8» &7'
Core:
  Command:
    Usage: '&c* Usage: &f/%label% %cmd% %usage%'
    Help:
      Format: '&6» &e/%label% %cmd% %usage% &7- %description%'
      List:
      - '&8&m━━━━━━━━━━━━&8&l[ &e&lGoldenEnchants &7- &6&lHelp &8&l]&8&m━━━━━━━━━━━━'
      - '%cmds%'
      Desc: Show help page.
    Editor:
      Desc: Opens GUI Editor.
    Info:
      Desc: Some info about the plugin.
    Reload:
      Desc: Reload the plugin.
      Done: GoldenEnchants reloaded!
Time:
  Day: d.
  Hour: h.
  Min: min.
  Sec: sec.
Other:
  'Yes': '&aYes'
  'No': '&cNo'
  NoItem: You must hold an item!
  NoEnchant: '&cNo such enchant.'
Error:
  NoPlayer: '&cPlayer not found.'
  NoWorld: '&cWorld not found.'
  Number: '&7%num% &cis not a valid number.'
  NoPerm: '&cYou don''t have permissions to do that!'
  NoData: '&4Error while get data for &c%player%&4.'
  Type: 'Invalid type. Available: %types%'
  Self: Can not be used on yourself.
  Sender: This command is for players only.
Command:
  Enchant:
    Usage: <enchant> <level>
    Desc: Enchants the item in your hand.
    Error: '&cThis enchant can not be applied to this item!'
    Done: '&aSuccessfully enchanted!'
  List:
    Desc: List of Golden Enchants
    Format:
      List:
      - ''
      - '&8&m-------- &e List of Golden Enchants &8&m--------'
      - '%enchant% %button_book% %button_enchant%'
      - '&8&m-------- &e Page &7%page% &e of &7 %pages% &8&m--------'
    Enchant:
      Hint:
      - '&7Tier: &f%tier%'
      - '&7Chance: &f%chance%'
      - '&7Min Level: &f%min-level%'
      - '&7Max Level: &f%max-level%'
    Button:
      Book:
        Name: '&e&l[Get Book]'
        Hint: '&7Gives enchant book to your inventory.'
      Enchant:
        Name: '&b&l[Enchant Item]'
        Hint: '&7Enchants item in your hand.'
  Book:
    Usage: <player> <enchant> <level>
    Desc: Gives custom enchanted book.
    Done: Given &6%enchant%&7 enchanted book to &6%player%&7.
  TierBook:
    Usage: <player> <tier> <level>
    Desc: Gives an enchanted book.
    Error: '&cInvalid tier!'
    Done: Given &6%enchant%&7 enchanted book to &6%player%&7.
Enchants:
  DivineTouch:
    Spawner: '&aMob Spawner &7(%type%)'
  Executioner:
    Head: '&c%entity%''s Head'
