# -- 插件兼容性 --

# 检查插件以进行权限配置[true]
useWorldGuard: true
useLWC: true
useGriefPrevention: true

# 对LogBlock启用方块数据录入[true]
useLogBlock: true


# -- 口糊设置 --

# 醉酒的玩家会口糊,
# 所以聊天框内打出来的东西也会跟着糊.
# 说话说不清的程度取决于玩家有多醉.
# 以下是设置以及具体的口糊方式的配置.

# 打开聊天口糊功能[true]
enableChatDistortion: true

# 在服务器后台登记玩家实际输入的内容, 而非口糊后的内容.[false]
logRealChat: false

# 以下命令后跟随的语句会糊.[- /gl]
distortCommands:
- /gl
- /global
- /fl
- /s
- /letter
- /g
- /l
- /lokal
- /local
- /mail send
- /m
- /msg
- /w
- /whisper
- /reply
- /r
- /t
- /tell

# 醉酒的时候写下的告示牌内容也会变化.[false]
distortSignText: false

# 被以下设定字符框住的字眼不会被更改(请使用","(半角逗号)进行分隔) (列表) [- '[,]']
# 例句: 我~喝~醉了 *但是这里面的话不会变哦!*
distortBypass:
- '*,*'
- '[,]'

# words: 针对具体词句进行糊化.
# 糊化的执行优先级是表内从上到下.

# replace: 被替换的字句. (特例: "-space": 替换空格, "-random": 在句子内随机插入, "-all": 整句话, "-start": 句首, "-end": 句末.)
# to: 替换成的内容.
# pre: 前置字眼, 即在被替换的词句前面需要出现的字眼(用","(半角逗号)分隔)
# match: true = 前置字眼必须出现其一,  false = 前置字眼不能出现任意一个.
# alcohol: 词句被开始替换所需要的酒精度.
# percentage: 词句被替换的概率.

words:
-  replace: '!!!'
   to: '!!!111!!!1111!1!'
   pre: '!'
   match: false
   percentage: 20
   alcohol: 70

-  replace: '！！！'
   to: '!!!111!!!1111!1!'
   pre: '!'
   match: false
   percentage: 20
   alcohol: 70
-  replace: '!'
   to: '!!'
   pre: '!'
   match: false
   percentage: 90

-  replace: '?'
   to: '????'
   pre: '?'
   match: false
   percentage: 80
   alcohol: 40

-  replace: '？'
   to: '????'
   pre: '?'
   match: false
   percentage: 80
   alcohol: 40

-  replace: ','
   to: ''
   pre: h,g,w
   match: true
   alcohol: 10

-  replace: '，'
   to: ''
   pre: h,g,w
   match: true
   alcohol: 10

-  replace: "."
   to: ''
   percentage: 30
   alcohol: 35

-  replace: "。"
   to: ''
   percentage: 10

-  replace: -start
   to: 呃
   percentage: 15
   alcohol: 50

-  replace: -start
   to: 哼嗯
   percentage: 10
   alcohol: 50

-  replace: -random
   to: 噜
   percentage: 10

-  replace: -random
   to: 啦
   percentage: 10
   alcohol: 50

-  replace: -random
   to: 咕
   percentage: 20
   alcohol: 80

-  replace: -random
   to: 咯
   percentage: 40
   alcohol: 85

-  replace: -random
   to: 嘎
   percentage: 40
   alcohol: 80

-  replace: -random
   to: ' '
   percentage: 100
   alcohol: 70

-  replace: -end
   to: '!'
   percentage: 40
   alcohol: 30

-  replace: -random
   to: '*嗝*'
   percentage: 80
   alcohol: 70

-  replace: -random
   to: '*嗝*'
   percentage: 15
   alcohol: 40

-  replace: -space
